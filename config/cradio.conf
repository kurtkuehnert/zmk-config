# the number of combos that can be active at the same time. Default 4.
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=5

# the maximum number of combos that can be active on a key position. Defaults to 5.
# (So you can have 5 separate combos that use position 3 for example)
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=60

# the maximum number of keys that need to be pressed to activate a combo. Default 4. 
# If you want a combo that triggers when pressing 5 keys, you'd set this to 5 for example.
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=9

# increase bluetooth signal power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# enable deep sleep support
CONFIG_ZMK_SLEEP=y

# the keyboard disconnects from bluetooth.
# uses very little power, but it may take
# a few seconds to reconnect after waking.
# 900000ms = 15 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# enable logging for troubleshooting (disable in production for battery life)
# CONFIG_ZMK_USB_LOGGING=y

# improve compatibility with some systems
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# enable experimental features
CONFIG_ZMK_MOUSE=y

# Debounce settings to fix switch bounce and double presses
# Increase debounce time for problematic switches (default is usually 5ms)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# For more aggressive debouncing if needed (uncomment if issues persist)
# CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=15
# CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=15
